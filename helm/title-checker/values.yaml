# Кількість реплік (Pod-ів)
replicaCount: 1

# Docker образ
image:
  repository: 412381736597.dkr.ecr.us-east-1.amazonaws.com/my-app-ecr
  pullPolicy: Always
  tag: "latest"

# Назва застосунку (перевизначається з Chart.name)
nameOverride: ""
fullnameOverride: ""

# Service Account
serviceAccount:
  create: true
  annotations: {}
  name: ""

# Анотації для Pod-ів
podAnnotations: {}

# Security context для Pod-а
podSecurityContext: {}

# Security context для контейнера
securityContext: {}

# Service (внутрішній Kubernetes сервіс)
service:
  type: ClusterIP
  port: 80
  targetPort: 8501

# Ingress (зовнішній доступ через ALB або nginx)
ingress:
  enabled: true
  className: "alb"                        # AWS Load Balancer Controller
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80}]'
  hosts:
    - host: ""                             # Залиш порожнім — ALB сам видасть DNS
      paths:
        - path: /
          pathType: Prefix
  tls: []

# Ресурси контейнера
resources:
  requests:
    cpu: "100m"
    memory: "256Mi"
  limits:
    cpu: "300m"
    memory: "512Mi"

# Autoscaling (Horizontal Pod Autoscaler)
autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

# Змінні середовища для контейнера
env:
  - name: ENVIRONMENT
    value: "dev"
  - name: AWS_REGION
    value: "us-east-1"

# Liveness / Readiness probes
livenessProbe:
  httpGet:
    path: /
    port: 8501
  initialDelaySeconds: 60
  periodSeconds: 30
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /
    port: 8501
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

# Node selector, tolerations, affinity
nodeSelector: {}
tolerations: []
affinity: {}
